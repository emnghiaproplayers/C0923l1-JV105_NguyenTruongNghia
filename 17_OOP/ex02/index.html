<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple{
        weight = 10;
        decrease(){
            return this.weight--;
        }
        isEmpty(){
            return this.weight === 0 ? false : true;
        }
        getWeight(){
            return this.weight;
        }
    }
    class Human{
        name;
        gender;
        weight;
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale(){
            return this.gender === true;
        }
        setGender(gender){
            this.gender = gender;
        }
        checkApple(app = new Apple){
            return app.weight > 0;
        }
        eat(app = new Apple){
            return app.weight--;
        }
        say(word){
            return word;
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name = name;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(weight){
            this.weight = weight;
        }
    }
    let apple = new Apple();
    let adam = new Human('Adam',true,70);
    let eva = new Human('Eva',false,60);
    let weight = apple.getWeight();
    let adamWeight = adam.getWeight();
    document.write('Adam nói: ' + adam.say('Hello Eva' + '<br>'));
    document.write('Eva nói: ' + eva.say('Hello Adam' + '<br>'));
    for(let i = weight; ; i--){
        if ( i < 0 ){
            document.write('Đã hết táo rồi');
            break;
        }else{
        document.write('Số lượng táo: '+ weight);
        document.write('<br>');
        document.write('Cân nặng hiện tại của Adam: '+   adamWeight);
        document.write('<br>');
        document.write('Adam ăn');
        document.write('<br>');
        weight = adam.eat(apple);
        document.write('Số táo còn lại: ' + weight);
        document.write('<br>');
        adamWeight++;
        document.write('Cân nặng sau khi ăn táo của Adam: '+ adamWeight);
        document.write('<br>');
        document.write('<br><br>');
        }
    }

</script>
</body>
</html>
