<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseFloat(prompt("Nhập lương của nhân viên"));
    let salary;
    if (n >= 1500){
        salary = n - (n * (20/100));
    }else if (n <= 1500 && n >= 700){
        salary = n - (n * (15/100));
    }else {
        salary = n - (n *(5/100));
    }
    document.write("Lương sau thuế: "+ salary);
</script>
</body>
</html>
