<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

        // arr = [[]];
        arr =[[1,2,3],[4,5,6]];
        let sum = 0;
        function sumMang(arr){
        for (let i = 0 ; i < arr.length ; i ++){
            for (let j = 0 ; j < arr[i].length ; j++){
                sum += arr[i][j];
            }
        }
        console.log(sum);
        }
        function soNguyenTo(arr){
            let primeCount = 0;
            for (let i = 0 ; i < arr.length ; i ++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if(laSoNguyenTo(arr[i][j])){
                        console.log(`Số nguyên tố tại vị trí [${i}][${j}]: ${arr[i][j]}`);
                        primeCount++;
                    }
                }
            }
            console.log("Tổng số nguyên tố trong mảng: " + primeCount);
        }
        function laSoNguyenTo(number) {
            if (number < 2) return false;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return false;
            }
            return true;
        }
        function timGiaTriLonNhatNhoNhat(matrix) {
            let max = matrix[0][0];
            let min = matrix[0][0];

            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    if (matrix[i][j] > max) {
                        max = matrix[i][j];
                    }
                    if (matrix[i][j] < min) {
                        min = matrix[i][j];
                    }
                }
            }

            console.log("Giá trị lớn nhất trong mảng: " + max);
            console.log("Giá trị nhỏ nhất trong mảng: " + min);
        }
sumMang(arr);
soNguyenTo(arr);
timGiaTriLonNhatNhoNhat(arr);
</script>
</body>
</html>
