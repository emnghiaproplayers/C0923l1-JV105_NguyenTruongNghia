<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do{
        let n = parseInt(prompt("Nhập số"));
        let count = 0;
        for (let i = 0 ; i <= n ; i++){
            if (n % i === 0){
               count++;
            }
            }
            if (count === 2){
                alert(n + " là số nguyên tố");
            }else  {
                alert(n + " không phải là số nguyên tố");
            }

    }while (n < 10000)


</script>
</body>
</html>
