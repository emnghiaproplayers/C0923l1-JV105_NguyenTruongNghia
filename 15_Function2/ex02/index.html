<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter;
    }
    let foot = parseFloat(prompt("Nhập feet"));
    let meter = parseFloat(prompt("Nhập meter"));
    let result1 = footToMeter(foot);
    let result2 = meterToFoot(meter);
    document.write(foot + " feet = " + result1 + " meter"+ "<br>"
                    + meter + " meter = " + result2 + " feet");
</script>
</body>
</html>
